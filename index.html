<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio de sesión - CleanMyCar</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <div class="containerIniciarSesion">

      <a class="necesitaAyuda" href="#">Need help?</a>
      <div class="logotipo">
        <div class="contenidoLogotipo">

          <img src="./logo.png" alt="">
          <p>India's first waterless <br>
            car cleaning company</p>
        </div>
      </div>
      <div class="inicioSesion">
        <div class="contenidoIniciosesion">
          <h1>Log in</h1>
          <div>
            <p class="emailContraseña">Email</p>
            <input class="entrada" type="email" name="email" placeholder="joe@email.com">
            <p class="emailContraseña">password</p>
            <input class="entrada" type="password" name="password" placeholder="enter your password">
            <p class="forgot">Forgot password?</p>
            <button class="button">login</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
